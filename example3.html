<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card{
            background-color: white;
            box-shadow: 0px 0px 10px 0px;
            width: 340px;
            border-radius: 12px;
            padding: 10px;
            margin: 30px auto;
        }
        .card .text{
            padding: 40px 20px;
            font-size: 13px;
            text-align: center;
        }
        .logo{
            width: 60px;
            height: 60px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: blue;
            margin: 30px auto;
            color: #fff;
            font-size: 42px;

        }
        .arrow{
            list-style: none;
            display: inline;
        }
        .rem{
            display: inline-block;
            padding: 14px 42px;
            font-size: 1.1rem;
            text-decoration: none;
            font-weight: 2000;
        }
        li{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <i class="ri-pulse-line"></i>
        </div>
        <div class="text">
        <h1>Cancer Treatment</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, consectetur? Molestias.</p>
        <ul class="arrow">
            <li> &RightArrow; Precision Medicine</li>
            <li> &RightArrow; Immunotherapy</li>
            <li> &RightArrow; Radiation Oncology</li>
        </ul>
        <a href="#" class="rem">LEARN MORE</a>
        </div>
    </div>
</body>
</html>
