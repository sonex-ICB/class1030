<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            color: red;
            background: black;

            /* color */
            background: rgb(31, 231, 154);
            background: rgba(31, 231, 154, 0.086);
            
            /* text/font */
            font-size: 40px;
            font-size: 3rem;

            font-weight: lighter;
            font-weight: light;
            font-weight: bold;
            font-weight: bolder;
            font-weight: 100;
            font-weight: 900;

            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-family: calibri;

            letter-spacing: 20px;
            letter-spacing: normal;
            line-height: 90px;
            line-height: normal;

            text-decoration: underline;
            text-decoration: line-through;
            text-decoration: overline;
            text-decoration: none;

            text-align: left;
            text-align: center;
            text-align: right;

            text-transform: lowercase;
            text-transform: uppercase;
            text-transform: capitalize;

        }
        a{
            text-decoration: none;
        }
        /*  */
        .demo2{
            width: 480px;
            height: 240px;
            background: red;
            border: 13px solid yellow;
            border: 13px ridge yellow;
            border: 13px inset yellow;
            border: 13px dotted yellow;
            border: 13px double yellow;
            background: red;
            background: linear-gradient(red,black);
            background: linear-gradient(to left, red,black);
            background: conic-gradient(red,black);
            background: radial-gradient(red, rgb(35,200,200));
            background-image: url(hero-bg.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-size: cover;
            background-position:center;
        }
        input{
            border: 0;
        }
    </style>
</head>
<body>
    <input type="text">
    <a href=""> Link </a>
    <div class="demo">Lorem, ipsum dolor.</div>

    <div class="demo2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
