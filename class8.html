<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 340px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 10px 0px #80808087;
        }
        .card .text{
            padding: 12px;
            font-size: 13px;
        }
        .card img{
            height: 230px;
            object-fit: cover;
        }
        .text2{
            color: blue;
        }
        .card button{
            background: blue;
            border: 0;
            color: #fff;
            padding: 5px 12px;
            font-size: 11px;
            border-radius: 7px;
        }
        .text-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
   <div class="card">
        <img width="100%" src="https://doobletech.com/assets/media/photoshop.jpg" alt="">
        <div class="text">
            <div class="title"> Lorem, ipsum dolor.</div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis itaque esse qui, omnis est voluptas quasi saepe, ullam, dolorem sint quas provident!</p>
            <div class="text-container">
                <span class="text2"> 2000 </span>
                <s> 2300</s>
                <button> BUY NOW</button>
            </div>
        </div>
   </div>
</body>
</html>
